<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="game">
        <div class="choose-game">
          <div class="both-games">
            <button class="pvp">Player vs Player</button>
            <button class="pvb">Player vs Bot</button>
          </div>
          <div class="difficulty-selector">
            <button class="bot-difficulty easy">Easy</button>
            <button class="bot-difficulty medium">Medium</button>
            <button class="bot-difficulty invencible">Invencible</button>
          </div>
        </div>
        <div class="board">
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
          <div class="cell" data-index="9"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
